name: Update HAYQ Bot

on:
  push:
    branches:
      - main        # բոլոր push-երը main branch-ում
  workflow_dispatch: # ձեռքով trigger անելու հնարավորություն
  schedule:
    - cron: '*/10 * * * *' # ստուգում է նոր commit-երը 10 րոպե առ 10 րոպե

jobs:
  update-hayq-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Pull latest changes
        run: git pull origin main

      - name: Start bot
        run: node index.js
